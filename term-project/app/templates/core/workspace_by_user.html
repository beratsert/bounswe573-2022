{% extends "base.html" %}
{% load humanize %}
{% block title %} List Workspace{% endblock %}

{% block content %}
<div class="jumbotron">
  <h1>Workspaces</h1> 
    <ul>
        {% for workspace in object_list %}
            <li>{{workspace.title}} | <a href="{% url 'workspace-by' workspace.user %}">{{workspace.user}}</a> | <span style="font-size: 12px;"><i>{{workspace.created_at | naturaltime}}</i></span></li><br>
        {% endfor %}
    </ul>
</div>
{% endblock%}
